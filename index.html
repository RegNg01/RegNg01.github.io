<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кинотеатр</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
   <header>
        <div class="logo">
            <a href="#"><img src="logo.png" alt="logo"> </a> 
            
        </div> 
           <h2>Кинотеатр-ру</h2> 
    </header>
  <div class="container">
    <h3>Коллекция фильмов</h3>
    
    <div id="moviesList">
      
    </div>
  </div>
   <footer>
        <div class="contacts">
            <p class="footer-text">&copy; 2024 Кинотеатр </p>
           
        </div>
   </footer>
  <script id="movieTemplate" type="x-tmpl-mustache">
    <div class="movie">
      <img src="{{image}}" class="photo">
      <h2>{{title}}</h2>
      <p class="description">{{description}}</p>
    </div>
  </script>

  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let movies = [
        { title: 'Крепкий орешек', description: 'В суперсовременном небоскребе Лос-Анджелеса полицейский Джон Макклейн ведет смертельную схватку с бандой политических террористов, взявших в заложники два десятка человек, в число которых попадает и его жена. Началось все с того, что парень приехал в город к жене, оказался на рождественском приеме, а кончилось настоящей войной...', image: 'image1.jpg' },
        { title: 'Терминатор', description: 'История противостояния солдата Кайла Риза и киборга-терминатора, прибывших в 1984 год из пост-апокалиптического будущего, где миром правят машины-убийцы, а человечество находится на грани вымирания.', image: 'image2.jpg' },
        { title: 'Бешеные псы', description: 'Это должно было стать идеальным преступлением. Задумав ограбить ювелирный магазин, криминальный босс Джо Кэбот собрал вместе шестерых опытных и совершенно незнакомых друг с другом преступников. Но с самого начала все пошло не так, и обычный грабеж превратился в кровавую бойню.', image: 'image3.jpg' },
        { title: 'Таксист', description: 'Ветеран вьетнамской войны Трэвис Бикл ведет свое одинокое такси по ночным улицам бесконечного города, и перед ним разворачивается мрачная панорама человеческих грехов. Как ветхозаветный пророк, он надеется, что однажды небеса пошлют на землю спасительный дождь, который очистит Нью-Йорк от вековой грязи.', image: 'image4.jpg' },
        { title: 'Убить пересмешника', description: 'Юрист из Алабамы в одиночку воспитывает двоих детей. В обстановке экономической депрессии, преисполненной фанатизма и ненависти он должен защищать в суде афроамериканца, ложно обвиненного в изнасиловании.', image: 'image5.jpg' },
        { title: 'Крестный отец', description: 'В семье крупного нью-йоркского мафиози наметился кризис. Революция в гангстерском кино и начало большого эпоса. Криминальная сага, повествующая о нью-йоркской сицилийской мафиозной семье Корлеоне. Фильм охватывает период 1945-1955 годов.', image: 'image6.jpg' },
        { title: 'Гладиатор', description: 'В великой Римской империи не было военачальника, равного генералу Максимусу. Непобедимые легионы, которыми командовал этот благородный воин, боготворили его и могли последовать за ним даже в ад. Но случилось так, что отважный Максимус, готовый сразиться с любым противником в честном бою, оказался бессилен против вероломных придворных интриг.', image: 'image7.jpg' },
        { title: 'Большой куш', description: 'Фрэнки Четыре Пальца должен был переправить краденый алмаз из Англии в США своему боссу Эви, но, сделав ставку на подпольный боксерский поединок, он попал в круговорот весьма нежелательных событий. Вокруг него и его груза разворачивается сложная интрига с участием множества колоритных персонажей лондонского дна', image: 'image8.jpg' },
        { title: 'Черный ястреб', description: 'Сомали, 1993 год. В городе Могадишо хозяйничает и творит беспредел полевой командир Айдид, убивая мирных граждан и отбирая гуманитарную помощь. В определенный момент орлы из Вашингтона решают провести операцию по захвату Айдида в его резиденции.', image: 'image9.jpg' },
        { title: 'Реквием по мечте', description: 'Каждый стремится к своей заветной мечте. Сара Голдфарб мечтала сняться в известном телешоу, ее сын Гарольд с другом Тайроном — сказочно разбогатеть, подруга Гарольда Мэрион грезила о собственном модном магазине, но на их пути были всевозможные препятствия. ', image: 'image10.jpg' }
      ];

      let moviesList = document.getElementById('moviesList');
      
      let template = document.getElementById('movieTemplate').innerHTML;
      Mustache.parse(template);

      movies.forEach(function(movie) {
        let rendered = Mustache.render(template, movie);
        moviesList.insertAdjacentHTML('beforeend', rendered);
      });

    
    });
  </script>
</body>
</html>
